<style>        
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Michroma', sans-serif;
}

/* ===== CURSOR GLOW ===== */
.cursor{
    position:fixed;
    width:24px;
    height:24px;
    border-radius:50%;
    pointer-events:none;
    background:radial-gradient(circle, rgba(0,255,255,.6), transparent 70%);
    mix-blend-mode:screen;
    z-index:99999;
    transform:translate(-50%,-50%);
}

/* ===== CINEMATIC WELCOME SCREEN ===== */
#welcome{
    position:fixed;
    inset:0;
    background:#01020a;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    overflow:hidden;
    animation:fadeOut 1.5s ease forwards;
    animation-delay:3.5s;
}

/* Floating background lines */
#welcome::before, #welcome::after {
    content:'';
    position:absolute;
    width:200%;
    height:200%;
    top:-50%;
    left:-50%;
    background:repeating-linear-gradient(
        45deg,
        rgba(0,255,255,0.05),
        rgba(0,255,255,0.05) 2px,
        transparent 2px,
        transparent 6px
    );
    animation:rotateLines 15s linear infinite;
    z-index:1;
}

#welcome::after {
    background:repeating-linear-gradient(
        -45deg,
        rgba(255,0,255,0.05),
        rgba(255,0,255,0.05) 2px,
        transparent 2px,
        transparent 6px
    );
    animation-duration:18s;
}

/* Heading with neon/flicker/glitch effect */
#welcome h1{
    font-size:3rem;
    color:cyan;
    text-align:center;
    text-transform: uppercase;
    letter-spacing:2px;
    z-index:2;
    position:relative;
    animation:neonGlow 2s infinite alternate, flicker 3s infinite;
}

/* Neon glow colors */
@keyframes neonGlow{
    0%{ text-shadow:0 0 15px cyan, 0 0 30px #0ff, 0 0 45px cyan; }
    25%{ text-shadow:0 0 20px magenta, 0 0 35px violet, 0 0 50px cyan; }
    50%{ text-shadow:0 0 25px gold, 0 0 40px orange, 0 0 55px yellow; }
    75%{ text-shadow:0 0 20px cyan, 0 0 35px #0ff, 0 0 50px #0ff; }
    100%{ text-shadow:0 0 15px cyan, 0 0 30px #0ff, 0 0 45px cyan; }
}

/* Flicker/glitch effect */
@keyframes flicker{
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%{ opacity:1; transform: translate(0,0); }
    20%{ opacity:0.8; transform: translate(-2px,1px); }
    22%{ opacity:0.7; transform: translate(2px,-1px); }
    24%{ opacity:0.85; transform: translate(-1px,2px); }
    55%{ opacity:0.75; transform: translate(1px,-2px); }
}

/* Background line rotation */
@keyframes rotateLines{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(360deg); }
}

/* Fade out welcome screen */
@keyframes fadeOut{
    to{ opacity:0; visibility:hidden; }
}

/* ===== DARK AI BACKGROUND ===== */
body{
    min-height:100vh;
    background:
        radial-gradient(circle at 15% 25%, rgba(0,180,255,0.12), transparent 45%),
        radial-gradient(circle at 85% 70%, rgba(120,0,255,0.10), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0,255,180,0.06), transparent 55%),
        linear-gradient(135deg, #02030a, #03091a, #020814);
    background-size:300% 300%;
    animation:darkFlow 30s ease-in-out infinite;
    color:white;
    overflow-x:hidden;
}

/* FLOATING LIGHT ORBS */
.light-orb{
    position:fixed;
    width:160px;
    height:160px;
    background:radial-gradient(circle, rgba(0,255,255,0.08), transparent 70%);
    border-radius:50%;
    filter:blur(28px);
    animation:floatOrb 25s linear infinite;
    pointer-events:none;
    z-index:-1;
}

.light-orb:nth-child(1){ top:20%; left:10%; }
.light-orb:nth-child(2){ top:65%; left:80%; animation-duration:32s; }
.light-orb:nth-child(3){ top:40%; left:50%; animation-duration:28s; }

@keyframes floatOrb{
    0%{ transform:translate(0,0); }
    50%{ transform:translate(80px,-100px); }
    100%{ transform:translate(0,0); }
}

/* ===== HEADER ===== */
.header{
    height:380px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.header img{
    width:100%;
    height:100%;
    object-fit:contain;
    transition:.8s;
    box-shadow:0 0 25px cyan;
}

.header:hover img{
    transform:scale(1.08);
    filter:drop-shadow(0 0 40px cyan);
}

/* ===== LOGO ===== */
.logo-container{
    height:220px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.logo{
    width:150px;
    height:150px;
    border-radius:50%;
    border:3px solid cyan;
    box-shadow:0 0 40px rgba(0,255,255,.8), 0 0 25px #0ff inset;
    transition:1s;
}

.logo:hover{
    transform:rotate(360deg) scale(1.2);
    box-shadow:0 0 60px gold, 0 0 35px orange inset;
}

/* ===== CONTENT ===== */
.container{
    display:flex;
    flex-direction:column;
    gap:45px;
    padding:60px 12%;
}

/* ===== BOX ===== */
.box{
    background:linear-gradient(145deg,#0a1c3a,#050f25);
    border-radius:26px;
    padding:40px;
    box-shadow:0 0 45px rgba(0,255,255,.22), 0 0 25px rgba(0,255,255,.15) inset;
    opacity:0;
    transform:translateY(90px);
    transition:.7s ease, box-shadow 0.5s ease;
}

.box.show{
    opacity:1;
    transform:translateY(0);
}

.box:hover{
    transform:scale(1.05);
    box-shadow:0 0 65px rgba(0,255,255,.6), 0 0 35px rgba(0,255,255,.3) inset;
}

/* ===== HEADINGS EFFECT ===== */
.box h2{
    text-align:center;
    color:cyan;
    margin-bottom:25px;
    transition:.4s ease;
    position:relative;
    font-size:1.8rem;
}

.box h2::after{
    content:'';
    position:absolute;
    width:0%;
    height:3px;
    bottom:-6px;
    left:0;
    background:cyan;
    transition:width 0.4s ease;
    border-radius:3px;
}

.box h2:hover::after{
    width:100%;
    background:gold;
}

.box h2:hover{
    color:gold;
    letter-spacing:2px;
    text-shadow:0 0 22px gold, 0 0 35px rgba(255,215,0,0.3);
}

/* ===== SLOT ===== */
.slot{
    background:rgba(255,255,255,.07);
    padding:15px;
    border-radius:14px;
    margin:12px auto;
    max-width:320px;
    text-align:center;
    transition:.35s, box-shadow 0.3s;
}

.slot:hover{
    background:cyan;
    color:black;
    transform:scale(1.15);
    box-shadow:0 0 25px #0ff, 0 0 15px cyan inset;
}

/* ===== BUTTON ===== */
.btn{
    width:260px;
    padding:16px;
    margin:14px auto;
    display:block;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,cyan,royalblue);
    font-size:16px;
    cursor:pointer;
    transition:.4s, box-shadow 0.3s;
    box-shadow:0 0 15px cyan;
}

.btn:hover{
    background:linear-gradient(45deg,gold,orange);
    transform:scale(1.18);
    box-shadow:0 0 45px gold, 0 0 25px orange inset;
}

/* ===== KEYFRAMES ===== */
@keyframes darkFlow{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}
</style>
</head>

<script>
/* Cursor */
const cursor=document.querySelector('.cursor');
document.addEventListener('mousemove',e=>{
    cursor.style.left=e.clientX+'px';
    cursor.style.top=e.clientY+'px';
});

/* Scroll reveal */
const boxes=document.querySelectorAll('.box');
window.addEventListener('scroll',()=>{
    boxes.forEach(box=>{
        if(box.getBoundingClientRect().top < window.innerHeight - 100){
            box.classList.add('show');
